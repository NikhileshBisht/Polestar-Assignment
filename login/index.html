<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-body">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Polestar Logo">
            </div>
            <div class="title">
                <p>MASTER DATA</p>
                <p>MANAGEMENT</p>
            </div>
            <div class="login-container">
                <div class="login">
                    <div class="yellow-line"></div>
                    <div>Login</div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@official.com">
                    </div>
                    <div class="password-container">
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Password">
                        <span id="togglePassword" class="fa fa-eye"></span>
                    </div>
                        <!-- Login Button -->
                        <a href="dashboard.html" ><button class="login-btn" href="dashboard.html">LOGIN</button></a>
                        
                        <!-- Login with Outlook -->
                    <div class="outlook-login">
                        
                        <span >Login with &nbsp </span> <img src="https://play-lh.googleusercontent.com/Zk9elS0eGXDr0L4W6-Ey7YwHbRNjkyezHC8iCc8rWp64lNIjlByS8TDF9qDSZbiEWY4" alt="Outlook Icon">
                    </div>
                    <div class="forgot-password">
                        Forgot password? <a href="#">Contact administrator</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <img src="img.jpg" alt="not preview">
        </div>
    </div>

   
</body>
</html>
